;==========================================================
;
;   Enhanced i3 Polybar Configuration
;
;==========================================================

[colors]
background = #002b36
background-alt = #073642
foreground = #93a1a1
foreground-alt = #eee8d5
primary = #b58900
secondary = #586e75
alert = #dc322f
success = #859900
disabled = #707880

[bar/main]
width = 100%
height = 20
radius = 0
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
border-size = 0
border-color = ${colors.background-alt}
padding-left = 0
padding-right = 2
module-margin-left = 0
module-margin-right = 2
separator = |
separator-foreground = ${colors.disabled}
font-0 = "DejaVu Sans:size=10;2"
font-1 = "Font Awesome 7 Free:style=Solid:size=10;2"
font-2 = "Font Awesome 7 Free:style=Regular:size=10;2"
font-3 = "Font Awesome 7 Brands:size=10;2"
modules-left = i3
modules-center = mpris
modules-right = zen-mode updates-pacman network cpu memory filesystem battery backlight pulseaudio date
tray-position = right
tray-padding = 2
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
label-mode-padding = 2
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.primary}
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 2
label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.secondary}
label-visible = %index%
label-visible-background = ${colors.background-alt}
label-visible-underline = ${colors.secondary}
label-visible-padding = 2
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

[module/updates-pacman]
type = custom/script
exec = checkupdates 2> /dev/null | wc -l
interval = 600
label = %output%
label-foreground = ${colors.foreground}
format-prefix = " "
format-prefix-foreground = ${colors.primary}
click-left = alacritty -e sudo pacman -Syu

[module/network]
type = internal/network
interface-type = wireless
interval = 3.0
format-connected = <ramp-signal> <label-connected>
format-connected-foreground = ${colors.foreground}
label-connected = IP %local_ip%
format-disconnected = <label-disconnected>
label-disconnected = IP disconnected
format-disconnected-foreground = ${colors.alert}
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.primary}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %percentage_used%%
label-mounted-foreground = ${colors.foreground}
format-mounted-prefix = "ROM "
format-mounted-prefix-foreground = ${colors.primary}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
poll-interval = 5

; Charging state
format-charging = <animation-charging> <label-charging>
format-charging-prefix = " "
format-charging-prefix-foreground = ${colors.success}
label-charging = Charging %percentage%%

; Discharging state
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

; Full state
format-full = <label-full>
format-full-prefix = " "
format-full-prefix-foreground = ${colors.success}
label-full = Full %percentage%%

; Low battery alert
format-low = <ramp-capacity> <label-low>
label-low = BATTERY LOW %percentage%%
format-low-foreground = ${colors.alert}

; Battery capacity icons
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.primary}
ramp-capacity-0-foreground = ${colors.alert}

; Charging animation
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.success}
animation-charging-framerate = 750

; Low battery threshold
low-at = 15

[module/backlight]
type = custom/script
exec = brightnessctl -m | cut -d',' -f4 | tr -d '%'
scroll-up = brightnessctl set +5%
scroll-down = bash -c 'current=$(brightnessctl -m | cut -d"," -f4 | tr -d "%"); if [ $current -gt 5 ]; then brightnessctl set 5%-; else brightnessctl set 1%; fi'
format-prefix = "BRI "
format-prefix-foreground = ${colors.primary}
label = %output%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}
format-muted-prefix = "VOL "
format-muted-prefix-foreground = ${colors.primary}
label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol
enable-scroll = true

[module/date]
type = internal/date
interval = 5
date = %Y-%m-%d
time = %I:%M %p
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %date% %time%

[module/zen-mode]
type = custom/script
exec = ~/.config/polybar/zen-mode.sh status
interval = 1
click-left = ~/.config/polybar/zen-mode.sh toggle
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %output%
label-foreground = ${colors.foreground}
format-background = ${colors.background-alt}
format-padding = 2

[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
margin-top = 0
margin-bottom = 0
